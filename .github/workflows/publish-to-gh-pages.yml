name: Publish to GitHub Pages
on:
  push:
    branches:
      - master
      - main
jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Install and Build
        run: |
          npm ci
          npm run build:github-pages

      - name: Publish
        uses: JamesIves/github-pages-deploy-action@v4.7.2
        with:
          branch: gh-pages
          folder: dist/wordle-365
