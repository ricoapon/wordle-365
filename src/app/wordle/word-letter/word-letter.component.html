<div class="letter-container"
     [class]="gameLetter.content === '' ? '' : 'filled'"
     [@.disabled]="animationDisabled"
     [@stateChange]="{ value: gameLetter.state, params: { delay: delayIndex * 300 } }">
  <div [@textChange]="'empty' + gameLetter.content">
    {{ gameLetter.content }}
  </div>
</div>
