<div class="text-center">
  <a *ngIf="today !== undefined" routerLink="wordle" class="btn btn-success w-100 mb-2">{{ today.date }}</a>
  <a *ngIf="today === undefined" routerLink="wordle" class="btn btn-success w-100 mb-2">Nieuw!</a>

  <a *ngFor="let wordleSingleDay of dataWithoutToday"
    routerLink="wordle" [queryParams]="{date: wordleSingleDay.date}" class="btn w-100 mb-2 btn-light">
    {{ wordleSingleDay.date }}
  </a>
</div>
